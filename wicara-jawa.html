<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wicara Jawa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Nunito", sans-serif;
        background-color: #f5f5dc;
      }
    </style>
</head>

<body>
<div class="max-w-6xl mx-auto p-6">
      <h1 class="text-4xl font-bold text-center mb-10 text-yellow-800">
        Wicara Jawa
      </h1>

<!-- DATA -->
<section class="max-w-6xl mx-auto px-6 py-12" x-data="{
    daftarKata: [
      { kata: 'Sugeng Rawuh', arti: 'Selamat datang', audio: 'Audio/Sugeng Rawuh.mp3' },
      { kata: 'Matur Nuwun', arti: 'Terima kasih', audio: 'audio/Maturnuwun.mp3' },
      { kata: 'Sampun', arti: 'Sudah', audio: 'audio/Sampun.mp3' },
      { kata: 'Kulo', arti: 'Saya', audio: 'audio/Kulo.mp3' },
      { kata: 'Nuwun Sewu', arti: 'Permisi', audio: 'audio/Nuwunsewu.mp3' },
      { kata: 'Piye Kabare?', arti: 'Apa kabar?', audio: 'audio/Piye kabare.mp3' }
    ],
    putarAudio(id) {
      const audio = document.getElementById(id);
      document.querySelectorAll('audio').forEach(a => {
        if (a !== audio) { a.pause(); a.currentTime = 0; }
      });
      audio.play();
    }
}">


  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    <template x-for="(item, index) in daftarKata" :key="index">
      <div class="bg-white shadow-md rounded-xl p-6 text-center hover:shadow-lg transition">
        <h3 class="text-xl font-bold text-javanese-brown mb-1" x-text="item.kata"></h3>
        <p class="text-gray-500 italic mb-4" x-text="item.arti"></p>
        <button
          class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-4 py-2 rounded-full"
          :id="'btn-' + index"
          @click="putarAudio('audio-' + index)">
          ðŸ”Š Dengarkan
        </button>
        <audio :id="'audio-' + index" :src="item.audio"></audio>
      </div>
    </template>
  </div>
</section>

    <!-- Tombol Kembali ke Beranda -->
      <div class="mt-8 text-center col-span-2">
      <a href="index.html"
         class="inline-block px-6 py-2 rounded-full bg-yellow-500 text-white font-semibold shadow hover:bg-yellow-600 transition">
        Kembali ke Beranda
      </a>
    </div>
</body>
</html>
